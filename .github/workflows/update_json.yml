name: Auto Generate JSON When Images Updated

on:
  push:
    paths:
      - "images/**" # 图片有变动就触发
      - "create_json.py" # 脚本变动也触发

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # 可根据你电脑的 Python 版本调整

      - name: 📦 Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          # 如果你后续用到 pillow 或其他包可放 requirements.txt
          # pip install -r requirements.txt

      - name: ⚙️ Run Python script to generate JSON
        run: python create_json.py

      - name: 📝 Commit and push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet || git commit -m "🔄 Auto update data.json"
          git push
