    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;

      h1 {
        text-align: left;

      hr {
        margin-bottom: 30px;
      }

      .photo-row {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }

      .photo {
        flex: 1;
        padding-right: 20px;
      }

      .photo img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .description {
        flex: 1;
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>

    <h1>相册</h1>
    <hr />

    </div>
